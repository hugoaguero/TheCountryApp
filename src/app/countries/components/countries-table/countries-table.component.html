<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Flag </th>
            <th> Name </th>
            <th> Capital </th>
            <th> Area </th>
            <th> Population </th>
            <th> Timezone </th>
            <th> See more...</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i=index"
            class="animate__animated animate__fadeIn animate__slow">
            <td>{{ i+1 }}</td>
            <td><img class="small-flag" [src]="country.flag"></td>
            <td>{{ country.name }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.area | number }}</td>
            <td>{{ country.population | number }}</td>
            <td>{{ country.timezones }}</td>
            <td>
                <a [routerLink]="['/country', country.alpha2Code]">See...</a>
            </td>
        </tr>
    </tbody>
</table>
